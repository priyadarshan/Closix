<A NAME="+map-denywrite+"><I>Constant variable</I> <B>+MAP-DENYWRITE+</B></A>
<P>
  This flag is ignored.  (Long ago, it signaled that attempts to write
  to the underlying file should fail
  with <a href="etextbusy.html">+etextbusy+</a>.  But this was a
  source of denial-of-service attacks.)
</P>
