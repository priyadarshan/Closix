<A NAME="+map-populate+"><I>Constant variable</I> <B>+MAP-POPULATE+</B></A>
<P>
  (since Linux 2.5.46) Populate (prefault) page tables for a mapping.
  For a file mapping, this causes read-ahead on the file.  Later
  accesses to the mapping will not be blocked by page faults.
  <tt>+map-populate+</tt> is only supported for private mappings since
  Linux 2.6.23.
</P>
