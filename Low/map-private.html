<HTML>
<HEAD>
  <TITLE>Constant variable +MAP-PRIVATE+
</HEAD>
<BODY>
<HR>
<A NAME="+map-private+"><I>Constant variable</I> <B>+MAP-PRIVATE+</B></A>
<P>
  Create a private copy-on-write mapping.  Updates to the mapping are
  not visible to other processes mapping the same file, and are not
  carried through to the underlying file.  It is unspecified whether
  changes made to the file after the <a href="mmap.html">mmap</a> call
  are visible in the mapped region.
</P>

</BODY>
