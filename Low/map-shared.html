<A NAME="+map-shared+"><I>Constant variable</I> <B>+MAP-SHARED+</B></A>
<P>
  Share this mapping.  Updates to the mapping are visible to other
  processes that map this file, and are carried through to the
  underlying file.  The file may not actually be updated until
  <a href="msync.html">msync</a> or <a href="munmap.html">munmap</a>
  is called.
</P>
