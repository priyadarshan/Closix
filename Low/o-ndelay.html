<A NAME="+o-ndelay+"><I>Constant variable</I> <B>+O-NDELAY+</B></A>
<P>
  When possible, the file is opened in nonblocking mode.  Neither the
  <a href="open.html">open</a> nor any subsequent operations on the
  file descriptor which is returned will cause the calling process to
  wait.  For the handling of FIFOs (named pipes), see also fifo(7).
