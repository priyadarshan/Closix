<A NAME="+o-sync+"><I>Constant variable</I> <B>+O-SYNC+</B></A>
<P>
  The file is opened for synchronous I/O.
  Any <a href="write.html">write</a>s on the resulting file descriptor
  will block the calling process until the data has been physically
  written to the underlying hardware.
</P>
