<A NAME="+rlimit-data+"><I>Constant variable</I> <B>+RLIMIT-DATA+</B></A>
<P>
  The maximum size of the process's data segment (initialized data,
  uninitialized data, and heap).  This limit affects calls to 
  <a href="brk.html">brk</a> and <a href="sbrk.html">sbrk</a>, which
  fail with the error <a href="enomem.html">+enomem+</a> upon
  encountering the soft limit of this resource.
</P>
