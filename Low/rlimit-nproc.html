<A NAME="+rlimit-nproc+"><I>Constant variable</I> <B>+RLIMIT-NPROC+</B></A>
<P>
  The maximum number of processes (or, more precisely on Linux,
  threads) that can be created for the real user ID of the calling
  process.  Upon encountering this limit, <a href="fork.html">fork</a>
  fails with the error <a href="eagain.html">+eagain+</a>.
</P>
