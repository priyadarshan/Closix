<A NAME="+seek-data+"><I>Constant variable</I> <B>+SEEK-DATA+</B></A>
<P>
Used in <a href="lseek.html">lseek</a> to indicate that
the <i>offset</i> argument should be interpreted to mean that the file
offset should be adjusted to the 
next location in the file greater than
or equal to offset containing data. If offset points to data, then the
file offset is set to offset.  
</P>
