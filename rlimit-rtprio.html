<A NAME="+rlimit-rtprio+"><I>Constant variable</I> <B>+RLIMIT-RTPRIO+</B></A>
<P>
  Specifies a ceiling on the real-time priority that may be set for
  this process
  using <a href="sched-setscheduler.html">sched-setscheduler</a> and
  <a href="sched-setparam..html">sched-setparam</a>
</P>
